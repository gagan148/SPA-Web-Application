<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single page app</title>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
</head>
<body>

    <header>
        <div class="left">
            <div class="logo"><img src="../static/assets/images/logo.png" /></div>
            <ul class="nav">
                <li><a href="/" class="link" data-link>HOME</a></li>
                <li><a href="javascript:" class="link" data-link>ABOUT</a></li>
                <li><a href="javascript:" class="link" data-link>MAGEZINE</a></li>
            </ul>
        </div>
        <div class="right">
            <i class="fa fa-search search_icon" onclick="$('.search').toggleClass('active')"></i>
            <input type="text" placeholder="search.." style="width: 200px;" class="search" />
            <i class="fa fa-shopping-cart cart_icon"></i>
            <a href="javascript:" class="link">LOGIN</a>
        </div>
    </header>
    
    <div id="content_wrapper">
        <div id="app"></div>
    </div>
    
    
    <script type="module" src="/static/js/index.js"></script>
    <script>
        $(function () {
            $("#slider-range").slider({
                range: true,
                min: 0,
                max: 10000,
                values: [1300, 10000],
                slide: function (event, ui) {
                    $("#min").html("$" + ui.values[0])
                    $("#max").html("$" + ui.values[1]);
                }
            });
            $("#min").html("$" + $("#slider-range").slider("values", 0))
            $("#max").html("$" + $("#slider-range").slider("values", 1));
        });
    </script>
</body>
</html>
